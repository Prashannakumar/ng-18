<form action="" class="log-in" autocomplete="off" [formGroup]="loginForm" (submit)="doLogin()">
    <h4>We are <span>NUVA</span></h4>
    <p>Welcome back! Log in to your account to view today's clients:</p>
    <div class="floating-label">
        <input placeholder="Email" type="email" name="email" id="email" autocomplete="off" formControlName="email">
        <label for="email">Email:</label>
    </div>
    <div class="floating-label">
        <input placeholder="Password" type="password" name="password" id="password" autocomplete="off" formControlName="password">
        <label for="password">Password:</label>
    </div>
    <button type="submit">Log in</button>
</form>
